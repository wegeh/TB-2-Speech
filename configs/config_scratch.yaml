data:
  transcript_path: data/transcript_clean.csv
  audio_dir: data/wav_clean
  text_column: Transcript
  filename_column: SentenceID
  sample_rate: 16000
  num_workers: 0
  seed: 42

model:
  n_mels: 80
  encoder_layers: 16
  encoder_dim: 512
  num_heads: 8
  dropout: 0.1
  spec_augment: true
  freq_mask_param: 27
  time_mask_param: 100
  num_freq_masks: 2
  num_time_masks: 2

training:
  batch_size: 8
  learning_rate: 0.0003
  weight_decay: 0.0001
  epochs: 50
  grad_clip: 5.0
  log_interval: 10
  checkpoint_dir: checkpoints/scratch
  warmup_steps: 1000
