data:
  transcript_path: data/transcript_clean.csv
  audio_dir: data/wav_clean
  sample_rate: 16000
  num_workers: 0
  seed: 42

model:
  n_mels: 80
  encoder_layers: 12
  encoder_dim: 256
  num_heads: 4
  dropout: 0.1

training:
  batch_size: 8
  learning_rate: 0.001
  weight_decay: 0.0001
  epochs: 5
  grad_clip: 5.0
  log_interval: 10
  checkpoint_dir: checkpoints/scratch
